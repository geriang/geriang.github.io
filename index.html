<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <!-- leaflet marker cluster css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Own Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <title>Howssess</title>
</head>

<body>
  <!-- Map container start -->
  <div id="mapContainer">
    <!-- map -->
    <div id="map"></div>

  </div>

  <!-- Map Container end -->


  <!-- Input Container start -->
  <div id="inputContainer">
    <button id="searchButton" class="btn btn-primary" type="button" data-bs-toggle="collapse"
      data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
      Search
    </button>

    <!-- <div class="collapse" id="collapseExample"> -->
    <div class="collapse multi-collapse" id="collapseExample">
      <div class="card card-body">


        <!-- Form -->
        <div class="container-fluid m-3">
          <!-- <div class="form-floating mb-3">
            <input type="name" class="form-control" id="floatingInput" name="name" placeholder="Name">
            <label for="floatingInput">Name</label> -->
        </div>
        <div class="form-floating mb-3">
          <input type="postalCode" class="form-control" id="floatingInput" name="postalCode" placeholder="Postal Code">
          <label for="floatingInput">Postal Code</label>
        </div>
        <div id="address" class="form-floating mb-3">
          <input type="address" readonly class="form-control-plaintext" id="floatingInput" name="address"
            placeholder="Address" value="">
          <label for="floatingInput">Address</label>
        </div>
        <div class="form-floating mb-3">
          <select id="flat" class="form-select" aria-label="Default select example">
            <option selected>Select HDB Flat-Type</option>
            <option value="1 ROOM ">HDB One-Room</option>
            <option value="2 ROOM">HDB Two-Room</option>
            <option value="3 ROOM">HDB Three-Room</option>
            <option value="4 ROOM">HDB Four-Room</option>
            <option value="5 ROOM">HDB Five-Room</option>
            <option value="EXECUTIVE">HDB EA/EM</option>
            <option value="MULTI-GENERATION">HDB Multi-Generation</option>
          </select>
        </div>
        <div class="container mt-3">
          <!-- <button type="submit" id="formButton" class="btn btn-primary" data-toggle="collapse" data-target='collapseExample'>Submit</button> -->
          <button type="submit" id="formButton" class="btn btn-primary" data-bs-toggle="collapse"
            data-bs-target=".multi-collapse" aria-expanded="false" aria-controls="CollapseExample">Submit</button>
        </div>


        </div>
      </div>
    </div>

  </div>

  <!--Input Container ends  -->
  
   <!-- Load Spinner Background starts-->
   <div id="spinner-background">
    <!-- Load Spinner start -->
    <div class="spinner-border text-danger" role="status">
      <span class="visually-hidden">Loading...</span>
      <!-- Load Spinner end -->
    </div>
    <!-- Load Spinner Background end -->


  <!-- Axios Script -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!--leaflet Script  -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <!-- leaflet marker cluster script -->
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>

  <!-- Data from Google sheet -->
  <!-- <script src="data_google.js"></script>
<script src="https://apis.google.com/js/api.js"></script> -->
  <!-- Data from GovSG -->
  <script src="data_govsg.js"></script>
  <!-- Data from OneMap script -->
  <script src="data_onemap.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- Map script -->
  <script src="map.js"></script>
  <!-- Main script -->
  <script src="script.js"></script>
  <!-- Bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</body>

</html>
